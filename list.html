<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/list.css">
	<script src="http://wrtcb.jit.su/socket.io/socket.io.js"></script>
</head>
<body>
	<h1>Bananabread Multiplayer Games List</h1>
	<ul id="list">
		<li>
			<div class="game-image"></div>
			<div class="game-container">
				<h2 class="game-name">Game Name</h2>
				<div class="game-time"></div>
				<div class="game-users"></div>
			</div>
		</li>
	</ul>
	<div id="broker-url"></div>
	<div id="join-modal" hidden="true">
		<div id="join-game-container">
			<div class="game-image"></div>
			<div class="game-container">
				<h2 class="game-name">Game Name</h2>
				<div class="game-time"></div>
				<div class="game-users"></div>
			</div>
			<div id="join-game-buttons">
				<a class="join-game-button join-button">Join</a>
				<a class="join-game-button cancel-button">Cancel</a>
			</div>
		</div>
	</div>
</body>
<script src="js/list.js"></script>
</html>
